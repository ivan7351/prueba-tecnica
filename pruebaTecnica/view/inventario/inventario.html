<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Inventario</title>
     <link rel="stylesheet" href="../../public/inventario/inventario.css">

</head>
<body>
<div id="encabezado">
    <h1>Inventario de la Empresa</h1>
 <a href="../historial/historial.html">Ver historial -></a>
 <a href="../../controller/login/logout.php">log out -></a>
</div>
<div id="cont">
    <!-- Agregar producto -->
     <div id="card">
    <h2>Agregar Nuevo Producto</h2>
    <form id="formAgregar">
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <button type="submit">Agregar Producto</button>
    </form>
    </div>
    <div id="card">
    <!-- Entrada / salida -->
    <h2>Entrada de Productos</h2>
    <form id="formMovimiento">
        <select name="productoId" required>
            <option value="">Seleccione un producto</option>
            <!-- Opciones llenadas dinámicamente -->
        </select>
        <input type="number" name="cantidad" placeholder="Cantidad" required min="1">
        <button type="submit">Realizar Movimiento</button>
    </form>
    </div>
<div id="card">
    <!-- Activar / desactivar -->
    <h2>Cambiar Estatus de Producto</h2>
    <form id="formEstatus">
        <select name="productoId" required>
            <option value="">Seleccione un producto</option>
            <!-- Opciones llenadas dinámicamente -->
        </select>
        <select name="nuevoEstatus" required>
            <option value="1">Activar</option>
            <option value="0">Dar de Baja</option>
        </select>
        <button type="submit">Actualizar Estatus</button>
    </form>
</div>
</div>
<div id="tabla">
    <!-- Lista de productos -->
    <h2>Lista de Productos</h2>
    

    <table id="tablaInventario">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <!-- Productos cargados dinámicamente -->
        </tbody>
    </table>
    </div>
    <script src="../inventario/js/inventario.js"></script>

</body>
</html>
